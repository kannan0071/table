<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Contents</title>
</head>
<body>
   <table border="1" width="30%">
        <tbody>
            <tr>
                <th colspan="2" align="center"><b><mark>My Day</mark></b></th>
            </tr>
            <tr height="150"> 
                <td width="50%">
                    <ol start="1" style="padding-left: 60px;">
                        <li>wake up early</li>
                        <ul type="square">
                            <li>5AM</li>
                        </ul>
                        <br>
                        <ul>
                            <li>walk</li>
                            <li>jog</li>
                        </ul>      
                    </ol>
                </td>
                <td rowspan="3">
                    <table border="1" width="100%">
                        <tbody>
                            <tr>
                                <th align="center" colspan="2"><b><mark>Things to watch</mark></b></th>
                            </tr>
                            <tr height="80">
                                <td><img src="images/image1.jpg" alt="Image 1"  width="100%"></td>
                                <td><img src="images/image2.jpg" alt="Image 1"  width="100%"></td>
                            </tr>
                            <tr height="80">
                                <td><img src="images/image3.jpg" alt="Image 1"  width="100%"></td>
                                <td><img src="images/image4.jpg" alt="Image 1"  width="100%"></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr height="150">
                <td>
                    <ol start="2" style="padding-left: 60px;">
                        <li>breakfast</li>
                        <ul type="square">
                            <li>8AM</li>
                        </ul>
                        <br>
                        <ul>
                            <li>eggs</li>
                            <li>coffee</li>
                        </ul>           
                    </ol>
                </td>
            </tr>
            <tr height="150">
                <td>
                    <ol start="3" style="padding-left: 60px;">
                        <li>go to Saveetha</li>
                        <ul type="square">
                            <li>8AM</li>
                        </ul>
                        <br>
                        <ul>
                            <li>attend classes</li>
                            <li>to be continued</li>
                        </ul>
                    </ol> 
                </td>
            </tr>
        </tbody>
   </table>
</body>
</html>
